<!DOCTYPE html>
<html lang='fr'>
	<head>
		<meta charset="utf-8" />
		<style>
			table{

				border-collapse: collapse;
				display: flex;
				justify-content: center;
			}

			tr,
			th {
				width: 400px;
				height: 200px;
				border: 1px solid rgb(108, 105, 131);
			}
			.case1 {
				background-color: blueviolet;
				color: white;
			}
			.case2 {
				background-color:thistle;
				color: black;
			}
		</style>

		<title>Tab</title>
	</head>


	<body>
		<table>
				<tr>
					<th class="case1">Alexia</th>
					<th class="case2">La plus belle</th>
				</tr>
		</table>

	</body>

</html>
