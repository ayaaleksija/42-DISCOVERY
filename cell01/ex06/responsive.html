<!DOCTYPE html>
<html lang='fr'>
	<head>
		<meta charset="utf-8" />
		<style>
			html{
				height: 100%;
			}
			body{
				height: 100%;
				margin: 0;
			}
			table{
				height: 100%;
				width: 100%;
				border-collapse: collapse;
			}

			td {
				width: 50%;
				height: 100%;
				border: 1px solid rgb(108, 105, 131);
			}
			.case1 {
				background-color: blueviolet;
				color: white;
			}
			.case2 {
				background-color:thistle;
				color: black;
			}
		</style>

		<title>Tab</title>
	</head>


	<body>
		<table>
				<tr>
					<td class="case1">Alexia</td>
					<td class="case2">La plus belle</td>
				</tr>
		</table>

	</body>

</html>
